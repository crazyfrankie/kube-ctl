        type: string
      namespace:
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_resp.ConfigMapDetail:
    properties:
      age:
        type: integer
      data:
        items:
          $ref: '#/definitions/github_com_crazyfrankie_kube-ctl_internal_model_resp.Item'
        type: array
      dataNum:
        type: integer
      labels:
        items:
          $ref: '#/definitions/github_com_crazyfrankie_kube-ctl_internal_model_resp.Item'
        type: array
      name:
        type: string
      namespace:
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_resp.Item:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_resp.Namespace:
    properties:
      createTime:
        type: integer
      name:
        type: string
      status:
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_resp.NodeDetail:
    properties:
      OSImage:
        type: string
      age:
        type: integer
      containerRuntime:
        type: string
      externalIP:
        type: string
      internalIP:
        type: string
      kernelVersion:
        type: string
      labels:
        items:
          $ref: '#/definitions/github_com_crazyfrankie_kube-ctl_internal_model_resp.Item'
        type: array
      name:
        type: string
      status:
        type: string
      taints:
        items:
          $ref: '#/definitions/v1.Taint'
        type: array
      version:
        description: kubelet version
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_resp.NodeListItem:
    properties:
      OSImage:
        type: string
      age:
        type: integer
      containerRuntime:
        type: string
      externalIP:
        type: string
      internalIP:
        type: string
      kernelVersion:
        type: string
      name:
        type: string
      status:
        type: string
      version:
        description: kubelet version
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_resp.PodListItem:
    properties:
      age:
        description: Runtime
        type: integer
      ip:
        description: Pod id
        type: string
      name:
        type: string
      node:
        description: Which Node the Pod is dispatched to
        type: string
      ready:
        description: 0/1 | 1/1
        type: string
      restarts:
        description: Number of restarts
        type: integer
      status:
        description: Running | Error
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_pkg_response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  v1.NodeSelectorOperator:
    enum:
    - In
    - NotIn
    - Exists
    - DoesNotExist
    - Gt
    - Lt
    type: string
    x-enum-varnames:
    - NodeSelectorOpIn
    - NodeSelectorOpNotIn
    - NodeSelectorOpExists
    - NodeSelectorOpDoesNotExist
    - NodeSelectorOpGt
    - NodeSelectorOpLt
  v1.Taint:
    properties:
      effect:
        allOf:
        - $ref: '#/definitions/v1.TaintEffect'
        description: |-
          Required. The effect of the taint on pods
          that do not tolerate the taint.
          Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
      key:
        description: Required. The taint key to be applied to a node.
        type: string
      timeAdded:
        description: |-
          TimeAdded represents the time at which the taint was added.
          It is only written for NoExecute taints.
          +optional
        type: string
      value:
        description: |-
          The taint value corresponding to the taint key.
          +optional
        type: string
    type: object
  v1.TaintEffect:
    enum:
    - NoSchedule
    - PreferNoSchedule
    - NoExecute
    type: string
    x-enum-varnames:
    - TaintEffectNoSchedule
    - TaintEffectPreferNoSchedule
    - TaintEffectNoExecute
  v1.Toleration:
    properties:
      effect:
        allOf:
        - $ref: '#/definitions/v1.TaintEffect'
        description: |-
          Effect indicates the taint effect to match. Empty means match all taint effects.
          When specified, allowed values are NoSchedule, PreferNoSchedule and NoExecute.
          +optional
      key:
        description: |-
          Key is the taint key that the toleration applies to. Empty means match all taint keys.
          If the key is empty, operator must be Exists; this combination means to match all values and all keys.
          +optional
        type: string
      operator:
        allOf:
        - $ref: '#/definitions/v1.TolerationOperator'
        description: |-
          Operator represents a key's relationship to the value.
          Valid operators are Exists and Equal. Defaults to Equal.
          Exists is equivalent to wildcard for value, so that a pod can
          tolerate all taints of a particular category.
          +optional
      tolerationSeconds:
        description: |-
          TolerationSeconds represents the period of time the toleration (which must be
          of effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,
          it is not set, which means tolerate the taint forever (do not evict). Zero and
          negative values will be treated as 0 (evict immediately) by the system.
          +optional
        type: integer
      value:
        description: |-
          Value is the taint value the toleration matches to.
          If the operator is Exists, the value should be empty, otherwise just a regular string.
          +optional
        type: string
    type: object
  v1.TolerationOperator:
    enum:
    - Exists
    - Equal
    type: string
    x-enum-varnames:
    - TolerationOpExists
    - TolerationOpEqual
