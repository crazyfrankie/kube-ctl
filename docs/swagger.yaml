        type: array
      nodeName:
        type: string
      nodeSelector:
        items:
          $ref: '#/definitions/github_com_crazyfrankie_kube-ctl_internal_model_req.Item'
        type: array
      type:
        description: nodeName | nodeSelector | nodeAffinity
        type: string
    type: object
  github_com_crazyfrankie_kube-ctl_internal_model_req.Pod:
    properties:
      base:
